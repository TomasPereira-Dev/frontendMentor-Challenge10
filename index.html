<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media queries.css">
  
  <title>Snap</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Snap's logo">
    <div class="navbar-container">
      <nav class="navbar">
        <div class="features-menu-container">
          <p>Features</p>
          <ul class="list feature-list">
            <li class="todo-item">Todo List</li>
            <li class="calendar-item">Calendars</li>
            <li class="reminders-item">Reminders</li>
            <li class="planning-item">Planning</li>
          </ul>
        </div>

        <div class="company-menu-container">
          <p>Company</p>
          <ul class="list company-list">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </div>
        
        <a href="#">Careers</a>
        <a href="#">About</a>
      </nav>
      <div class="login-links-container">
        <a href="#">Login</a>
        <a href="#" class="register-btn">Register</a>
      </div>
    </div>
  </header>
  <main>
    <section class="intro-section">
      <article>
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <a href="#">Learn more</a>

        <div class="clients-logo-container">
          <img src="./images/client-databiz.svg" alt="databiz's logo">
          <img src="./images/client-audiophile.svg" alt="audiophile's logo">
          <img src="./images/client-meet.svg" alt="meet's logo">
          <img src="./images/client-maker.svg" alt="maker's logo">
        </div>
      </article>
      <picture>
        <source media="(max-width: 425px)" srcset="./images/image-hero-mobile.png">
        <img src="./images/image-hero-desktop.png" alt="A man holding a laptop">
      </picture>
    </section>
  </main>

</body>
<script src="./menu.js"></script>
</html>
